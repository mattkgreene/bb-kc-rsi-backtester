services:
  ui:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8050:8050"
    volumes:
      - ./frontend:/workspace/frontend
      - ./data:/workspace/data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - DATABASE_URL=postgresql://bbkc:bbkc@postgres:5432/bbkc
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile.worker
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - DATABASE_URL=postgresql://bbkc:bbkc@postgres:5432/bbkc
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=bbkc
      - POSTGRES_USER=bbkc
      - POSTGRES_PASSWORD=bbkc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
